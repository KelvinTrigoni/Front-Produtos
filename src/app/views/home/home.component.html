<div class="container margin-top">
    <div class="titulo">Autenticar</div>

    <div class="margin-top">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="subTitulo"> Você {{auth}} está autenticado </div>
            </div>
            <div class="col-md-2" style="display: flex; flex-direction: column; justify-content: space-between; height: 6em;">
                <button type="button" class="btn btn-success" (click)="autenticar()">
                    <span *ngIf="!load">Autenticar</span>
                    <span *ngIf="load" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-success" (click)="toast()">TOAST</button>
            </div>
        </div>
    </div>


    <div class="margin-top-2">
        <img src="angular-logo.png" class="img-fluid rounded mx-auto d-block imagem">
    </div>
</div>
